<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://unpkg.com/ityped@1.0.3"></script>
    <style>
        .ityped-cursor {
    font-size: 2.2rem;
    opacity: 1;
    -webkit-animation: blink 0.3s infinite;
    -moz-animation: blink 0.3s infinite;
    animation: blink 0.3s infinite;
    animation-direction: alternate;
}

@keyframes blink {
    100% {
        opacity: 0;
    }
}

@-webkit-keyframes blink {
    100% {
        opacity: 0;
    }
}

@-moz-keyframes blink {
    100% {
        opacity: 0;
    }
            }
        </style>
</head>
    
<body>
    
<script>
ityped.init('#ityped', {
strings:['你好，朋友😁', '欢迎来到我的网站, '留下看看？', '我的博客有很有趣的文章！'],
startDelay: 200,
loop: true
});
    </script>


    <span id="ityped"></span>
</body>
