<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- ... 其他头部信息 ... -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ityped@1.0.3/dist/ityped.min.css">
    <title>[你的名字]的个人主页</title>
    <!-- ... 其他样式 ... -->
</head>
<body>
    <!-- ... 头部和导航 ... -->
    <div class="content container">
        <section id="blog">
            <h2>我的博客</h2>
            <p>
                <!-- ityped动画将在这里显示 -->
                <span class="ityped" id="itypedElement"></span>
            </p>
            <!-- 博客链接 -->
        </section>
        <!-- ... 友情链接 ... -->
    </div>

    <!-- 在页面底部引入ityped的JavaScript文件 -->
    <script src="https://cdn.jsdelivr.net/npm/ityped@1.0.3/dist/ityped.min.js"></script>
<script>
    window.onload = function() {
        new ityped('#itypedElement', {
            strings: ['欢迎来到我的个人主页', '这里是我记录学习和生活的地方', '点击下方链接查看我的博客'],
            typeSpeed: 60, // 调整打字速度
            loop: true, // 循环播放
            startDelay: 500, // 开始打字前的延迟时间
            backSpeed: 40, // 删除字符的速度
            backDelay: 1000, // 删除字符前的延迟时间
            showCursor: true, // 显示光标
            cursorChar: '|' // 光标字符，默认是'|'
        });
    };
</script>
</body>
</html>
